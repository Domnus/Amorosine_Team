<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginadm.css">
    <script defer src="loginadm.js"></script>
    <title>Login ADM</title>

    <script type="text/javascript">
        function redirect() {
            window.location = "./admPage.html"
        }
    </script>
</head>



<body>

    <main class="login">
        <div class="login_container">
            <h1 class="login_title">Login ADM</h1>
            <form class="login_form" action="">
                <input class="login_input" type="email" placeholder="Email">
                <span class="login_input_border"></span>

                <input class="login_input" type="password" placeholder="Password">
                <span class="login_input_border"></span>

                <input class="login_submit" type="submit" onclick=redirect() value="Login"></input>
                <a class="login_reset" href="#">Esqueci minha senha</a>

            </form>
        </div>


    </main>
    
</body>


</html>
