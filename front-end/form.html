<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Formulário</title>
		<link rel="stylesheet" href="form.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<form>
			<fieldset>
				<legend class="titulo">Cadastro Voluntário</legend>

				<fieldset>
					<legend class="titulo">Dados Pessoais</legend>
					<div class="input-box">
						<input class="inputUser" id="nome" type="text" placeholder=" " required>
						<label class="labelInput" for="nome">*Nome</label>
					</div>
					<div class="input-box">
						<input class="inputUser" id="sobrenome" type="text" placeholder=" " required>
						<label class="labelInput" for="sobrenome">*Sobrenome</label>
					</div>
					<div class="input-box">
						<input class="inputUser" id="email" type="email" placeholder=" " required>
						<label class="labelInput" for="email">*Email</label>
					</div>
					<div class="input-box">
						<input class="inputUser" id="telefone" type="tel" placeholder=" " required>
						<label class="labelInput" for="telefone">*Telefone</label>
					</div>
					<section>
						<legend>*Sexo</legend>
						<label class="radio"><input type="radio" name="sexo" value="Feminino" required>Feminino</label>
						<label class="radio"><input type="radio" name="sexo" value="Masculino">Masculino</label>
						<label class="radio"><input type="radio" name="sexo" value="Outro">Outro</label>
					</section>
					<label for="data_nascimento">Data de Nascimento:</label>
					<input id="data_nascimento" type="date" required>
				</fieldset>

				<fieldset>
					<legend class="titulo">Endereço</legend>
					<section>
						<div class="input-box">
							<input class="inputUser" id="rua" type="text" placeholder=" " required>
							<label class="labelInput" for="rua">*Rua</label>
						</div>

						<div class="input-box">
							<input class="inputUser" id="numero" type="number" placeholder=" " required>
							<label class="labelInput" for="numero">*Número</label>
						</div>

						<div class="input-box">
							<input class="inputUser" id="bairro" type="text" placeholder=" " required>
							<label class="labelInput" for="bairro">*Bairro</label>
						</div>

						<div class="input-box">
							<input class="inputUser" id="cidade" type="text" placeholder=" " required>
							<label class="labelInput" for="cidade">*Cidade</label>
						</div>

						<div class="input-box">
							<input class="inputUser" id="UF" type="text" placeholder=" " required>
							<label class="labelInput" for="uf">*UF</label>
						</div>
						
						<div class="input-box">
							<input class="inputUser" id="complemento" type="text" placeholder=" " >
							<label class="labelInput" for="complemento">Complemento</label>
						</div>

						<div class="input-box">
							<input class="inputUser" id="cep" type="number" placeholder=" " required>
							<label class="labelInput" for="cep">*CEP</label>
						</div>
					</section>
				</fieldset>
				
				<input class="submit" type="submit" value="Voluntariar-se">

			</fieldset>
		</form>
	</body>
</html>
