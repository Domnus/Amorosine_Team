<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Formulário</title>
		<link rel="stylesheet" href="./form.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./front-end/imagens/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<form>
			<fieldset>
				<legend class="titulo">Cadastro Voluntário</legend>

				<div class="input-box">
					<input class="inputUser" id="nome" type="text" required>
					<label class="labelInput" for="nome">Nome</label>
				</div>

				<div class="input-box">
					<input class="inputUser" id="sobrenome" type="text" required>
					<label class="labelInput" for="sobrenome">Sobrenome</label>
				</div>

				<div class="input-box">
					<input class="inputUser" id="email" type="email" required>
					<label class="labelInput" for="email">Email</label>
				</div>

				<div class="input-box">
					<input class="inputUser" id="telefone" type="tel" required>
					<label class="labelInput" for="telefone">Telefone</label>
				</div>

				<section>
					<legend>Sexo</legend>
					<label class="radio"><input type="radio" name="sexo" value="Feminino">Feminino</label>
					<label class="radio"><input type="radio" name="sexo" value="Masculino">Masculino</label>
					<label class="radio"><input type="radio" name="sexo" value="Outro">Outro</label>
				</section>

				<label for="data_nascimento">Data de Nascimento:</label>
				<input id="data_nascimento" type="date" required>

				<section>
					<div class="input-box">
						<input class="inputUser" id="cidade" type="text" required>
						<label class="labelInput" for="cidade">Cidade</label>
					</div>

					<div class="input-box">
						<input class="inputUser" id="estado" type="text" required>
						<label class="labelInput" for="estado">Estado</label>
					</div>

					<div class="input-box">
						<input class="inputUser" id="endereco" type="text" required>
						<label class="labelInput" for="endereco">Endereço</label>
					</div>

					<div class="input-box">
						<input class="inputUser" id="cep" type="text" required>
						<label class="labelInput" for="cep">CEP</label>
					</div>
				</section>

				<input class="submit" type="submit" value="Voluntariar-se">

			</fieldset>
		</form>
	</body>
</html>
